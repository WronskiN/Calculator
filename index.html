<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <h1 class="app-name">Calculator</h1>
      <div class="btns-container">
        <button class="button button-hide">-</button>
        <button class="button button-maxwindow">&square;</button>
        <button class="button button-close">x</button>
      </div>
    </div>

    <div class="calculator">

      <div class="row row-display">
        <span class="second-display"></span>
        <span class="first-display"></span>
      </div>

      <div class="row row-memory">
        <button class="memory-btn">MC</button>
        <button class="memory-btn">MR</button>
        <button class="memory-btn">M+</button>
        <button class="memory-btn">M-</button>
        <button class="memory-btn">MS</button>
        <button class="memory-btn">M<span class="special-mark">â–¼</span></button>
      </div>

      <div class="row row-buttons">
        <button data-key="%" data-type="operator" class="btn">%</button>
        <button data-key="clear-entry" data-type="operator" class="btn">CE</button>
        <button data-key="clear" data-type="operator" class="btn">C</button>
        <button data-key="backspace" data-type="operator" class="btn">&larr;</button>
        <button data-key="fraction" data-type="operator" class="btn">&#8543;<span class="btn--font">x</span></button>
        <button data-key="^2" data-type="operator" class="btn">x&sup2;</button>
        <button data-key="sqr" data-type="operator"class="btn">&radic;x</button>
        <button data-key="/" data-type="operator" class="btn">&divide;</button>
        <button data-key="7" data-type="number" class="btn">7</button>
        <button data-key="8" data-type="number" class="btn">8</button>
        <button data-key="9" data-type="number" class="btn">9</button>
        <button data-key="*" data-type="operator" class="btn">&times;</button>
        <button data-key="4" data-type="number" class="btn">4</button>
        <button data-key="5" data-type="number" class="btn">5</button>
        <button data-key="6" data-type="number" class="btn">6</button>
        <button data-key="-" data-type="operator" class="btn">&minus;</button>
        <button data-key="1" data-type="number" class="btn">1</button>
        <button data-key="2" data-type="number" class="btn">2</button>
        <button data-key="3" data-type="number" class="btn">3</button>
        <button data-key="+" data-type="operator" class="btn">&plus;</button>
        <button data-key="+/-" data-type="operator" class="btn">+/-</button>
        <button data-key="0" data-type="number" class="btn">0</button>
        <button data-key="." data-type="operator" class="btn">.</button>
        <button data-key="=" data-type="operator" class="btn btn-equal">&equals;</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
